<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">

<ui:define name="body">

    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>

    <rich:panel>
        <f:facet name="header">Service</f:facet>


        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">id</ui:define>
            #{serviceHome.instance.id}
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">name</ui:define>
            #{serviceHome.instance.name}
        </s:decorate>

       

        <s:decorate id="loginUrl" template="layout/display.xhtml">
            <ui:define name="label">loginUrl</ui:define>
            #{serviceHome.instance.loginUrl}
        </s:decorate>


        <s:decorate id="logoutUrl" template="layout/display.xhtml">
            <ui:define name="label">logoutUrl</ui:define>
            #{serviceHome.instance.logoutUrl}
        </s:decorate>



        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/admin/ServiceEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/admin/#{empty serviceFrom ? 'ServiceList' : serviceFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
