<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">

<ui:define name="body">

    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>

    <rich:panel>
        <f:facet name="header">Module</f:facet>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Nome JNDI</ui:define>
            #{moduleHome.instance.name}
        </s:decorate>


        <s:decorate id="changePassword" template="layout/display.xhtml">
            <ui:define name="label">Permette il cambio password</ui:define>
            #{moduleHome.instance.changePassword}
        </s:decorate>


        <s:decorate id="listUsers" template="layout/display.xhtml">
            <ui:define name="label">Permette di elencare gli utenti</ui:define>
            #{moduleHome.instance.listUsers}
        </s:decorate>




        <s:decorate id="position" template="layout/display.xhtml">
            <ui:define name="label">position</ui:define>
            #{moduleHome.instance.position}
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/admin/ModuleEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/admin/#{empty moduleFrom ? 'ModuleList' : moduleFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
