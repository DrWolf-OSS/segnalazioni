<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:rich="http://richfaces.org/rich"
      xmlns:s="http://jboss.com/products/seam/taglib">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>DrWolf SSO</title>
    <a4j:loadStyle src="/stylesheet/theme.css" />
</head>

<body class="sso">
	<table width="100%" height="100%" style="border:0;padding:0;margin-top:80px;">
		<tr height="100%">
		<td align="center" valign="middle" height="100%">
		
		<rich:panel styleClass="bodyPanel">
	<f:facet name="header">
		<s:div styleClass="panelHeader"><ui:insert name="panelHeader"/><br style="clear:both"/></s:div>
	</f:facet>
		<h:messages styleClass="messages" globalOnly="true"/>
		<ui:insert name="body"/>
	</rich:panel>
		
		</td>
		</tr>
	
	</table>
</body>
</html>
