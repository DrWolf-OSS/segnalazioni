<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

<ui:define name="body">
    <h3>Code invio mail</h3>    
    <a4j:form>
    <a4j:poll reRender="panel"  interval="2000" />
    </a4j:form>
    <a4j:outputPanel id="panel">
    
    <rich:panel header="Ultimo log">
        <h:outputText value="#{mailMonitor.lastLog}" />
    </rich:panel>
    
    <ui:repeat value="#{mailMonitor.inCorsoKeys}" var="k">
    
        <rich:simpleTogglePanel opened="true" switchType="client" label="#{k}">
            <rich:dataList value="#{mailMonitor.inCorso[k]}" var="i">
                <h:outputText value="#{i}" />
            </rich:dataList>
        </rich:simpleTogglePanel>
    
    </ui:repeat>
    
    </a4j:outputPanel>
    
</ui:define>

</ui:composition>
