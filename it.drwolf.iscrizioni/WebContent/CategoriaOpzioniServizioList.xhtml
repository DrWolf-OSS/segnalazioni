<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="categoriaOpzioniServizioSearch" styleClass="edit">

        <rich:simpleTogglePanel label="CategoriaOpzioniServizio Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{categoriaOpzioniServizioList.categoriaOpzioniServizio.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome" value="#{categoriaOpzioniServizioList.categoriaOpzioniServizio.nome}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/CategoriaOpzioniServizioList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">CategoriaOpzioniServizio Search Results</f:facet>
    <div class="results" id="categoriaOpzioniServizioList">

    <h:outputText value="The categoriaOpzioniServizio search returned no results."
               rendered="#{empty categoriaOpzioniServizioList.resultList}"/>

    <rich:dataTable id="categoriaOpzioniServizioList"
                var="_categoriaOpzioniServizio"
              value="#{categoriaOpzioniServizioList.resultList}"
           rendered="#{not empty categoriaOpzioniServizioList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{categoriaOpzioniServizioList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="categoriaOpzioniServizio.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_categoriaOpzioniServizio.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{categoriaOpzioniServizioList}"/>
                    <ui:param name="propertyLabel" value="Multiple"/>
                    <ui:param name="propertyPath" value="categoriaOpzioniServizio.multiple"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_categoriaOpzioniServizio.multiple}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{categoriaOpzioniServizioList}"/>
                    <ui:param name="propertyLabel" value="Nome"/>
                    <ui:param name="propertyPath" value="categoriaOpzioniServizio.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_categoriaOpzioniServizio.nome}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{categoriaOpzioniServizioList}"/>
                    <ui:param name="propertyLabel" value="Servizio id"/>
                    <ui:param name="propertyPath" value="categoriaOpzioniServizio.servizio.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_categoriaOpzioniServizio.servizio.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'CategoriaOpzioniServizio' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="categoriaOpzioniServizio">
                <f:param name="categoriaOpzioniServizioId"
                        value="#{_categoriaOpzioniServizio.id}"/>
            </s:link>
            #{' '}
            <s:link view="/CategoriaOpzioniServizioEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="categoriaOpzioniServizioEdit"
                rendered="#{empty from}">
                <f:param name="categoriaOpzioniServizioId"
                        value="#{_categoriaOpzioniServizio.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/CategoriaOpzioniServizioList.xhtml"
            rendered="#{categoriaOpzioniServizioList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/CategoriaOpzioniServizioList.xhtml"
            rendered="#{categoriaOpzioniServizioList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{categoriaOpzioniServizioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/CategoriaOpzioniServizioList.xhtml"
            rendered="#{categoriaOpzioniServizioList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{categoriaOpzioniServizioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/CategoriaOpzioniServizioList.xhtml"
            rendered="#{categoriaOpzioniServizioList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{categoriaOpzioniServizioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/CategoriaOpzioniServizioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create categoriaOpzioniServizio">
            <f:param name="categoriaOpzioniServizioId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
