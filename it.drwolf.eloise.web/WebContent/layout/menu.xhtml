    itemSeparator="Disc" >
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>

           value="Lista persone"
     propagation="none"/>

<!--           value="Organizationalrole List"-->

	</rich:toolBarGroup>


	<rich:toolBarGroup  location="left">
    <s:link view="/SedeList.xhtml"
           value="Lista sedi"
     propagation="none"/>
    <s:link view="/OrarioList.xhtml"
           value="Lista orari"
     propagation="none"/>     
    <s:link view="/RoletypeList.xhtml"
           value="Lista ruoli"
     propagation="none"/>

    <rich:toolBarGroup location="right">
        <h:outputText value="Benvenuto, #{identity.username}!" rendered="#{identity.loggedIn}"/>
        <s:link view="/login.xhtml" value="Entra" rendered="#{not identity.loggedIn}"/>

    </rich:toolBarGroup>
