<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/template.xhtml">

<ui:define name="title">Canali di Segnalazione</ui:define>

<ui:define name="navigation">
 	<ui:include src="/layout/menu.xhtml" />
</ui:define>
                       
<ui:define name="body">
    
   
	<h:form>
    
    <rich:panel>
               
    <rich:dataTable id="canaleSegnalazioneList" 
                var="canaleSegnalazione"
              value="#{canaleSegnalazioneList.resultList}" 
           rendered="#{not empty canaleSegnalazioneList.resultList}">
        
        
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="Nome #{canaleSegnalazioneList.order=='nome asc' ? messages.down : ( canaleSegnalazioneList.order=='nome desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{canaleSegnalazioneList.order=='nome asc' ? 'nome desc' : 'nome asc'}"/>
                </s:link>
            </f:facet>
            #{canaleSegnalazione.nome}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="Descrizione #{canaleSegnalazioneList.order=='descrizioneCanale asc' ? messages.down : ( canaleSegnalazioneList.order=='descrizioneCanale desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{canaleSegnalazioneList.order=='descrizioneCanale asc' ? 'descrizioneCanale desc' : 'descrizioneCanale asc'}"/>
                </s:link>
            </f:facet>
            #{canaleSegnalazione.descrizioneCanale}
        </h:column>
        <h:column>
            <f:facet name="header">Azioni</f:facet>
            <s:link view="/app/parametri/CanaleSegnalazioneEdit.xhtml"
                   value="Modifica" 
                      id="canaleSegnalazione">
                <f:param name="canaleSegnalazioneId" 
                        value="#{canaleSegnalazione.id}"/>
            </s:link>
        </h:column>
    </rich:dataTable>

    
    </rich:panel>
    
    <s:decorate template="/layout/actions.xhtml">
        <s:button view="/app/parametri/CanaleSegnalazioneEdit.xhtml"
                    id="create" 
                 value="Nuovo Canale Segnalazione">
            <f:param name="canaleSegnalazioneId"/>
        </s:button>
    </s:decorate>
    
    </h:form>
  
</ui:define>

</ui:composition>
