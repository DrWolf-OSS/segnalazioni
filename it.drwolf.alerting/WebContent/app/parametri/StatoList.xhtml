<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/template.xhtml">

<ui:define name="title">Stati</ui:define>

<ui:define name="navigation">
 	<ui:include src="/layout/menu.xhtml" />
</ui:define>
                       
<ui:define name="body">
    
   
	<h:form>
    
    <rich:panel>
               
    <rich:dataTable id="statoList" 
                var="stato"
              value="#{statoList.resultList}" 
           rendered="#{not empty statoList.resultList}">
        
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="Nome #{statoList.order=='nome asc' ? messages.down : ( statoList.order=='nome desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{statoList.order=='nome asc' ? 'nome desc' : 'nome asc'}"/>
                </s:link>
            </f:facet>
            #{stato.nome}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="Descrizione #{statoList.order=='descrizione asc' ? messages.down : ( statoList.order=='descrizione desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{statoList.order=='descrizione asc' ? 'descrizione desc' : 'descrizione asc'}"/>
                </s:link>
            </f:facet>
            #{stato.descrizione}
        </h:column>
        <h:column>
            <f:facet name="header">Azioni</f:facet>
            <s:link view="/app/parametri/StatoEdit.xhtml"
                   value="Modifica" 
                      id="stato">
                <f:param name="statoId" 
                        value="#{stato.id}"/>
            </s:link>
        </h:column>
    </rich:dataTable>

    
    </rich:panel>
    
    <s:decorate template="/layout/actions.xhtml">
        <s:button view="/app/parametri/StatoEdit.xhtml"
                    id="create" 
                 value="Nuovo stato">
            <f:param name="statoId"/>
        </s:button>
    </s:decorate>
    
    </h:form>
  
</ui:define>

</ui:composition>
