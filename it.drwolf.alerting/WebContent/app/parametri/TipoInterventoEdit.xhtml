<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="title">#{tipoInterventoHome.managed ? 'Modifica' : 'Nuova'} Tipologia Intervento</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/menu.xhtml" />
	</ui:define>
	
		<ui:define name="body">

		<h:form id="tipoIntervento" styleClass="edit">

			<rich:panel>
			
				<s:decorate id="descrizioneDecoration"
					template="/layout/input.xhtml">
					<ui:define name="label">Descrizione</ui:define>
					<h:inputText id="descrizione" required="true"
						value="#{tipoInterventoHome.instance.descrizione}" />
				</s:decorate>

				
				<s:decorate	template="/layout/input.xhtml">
					<ui:define name="label">Gestori Interventi</ui:define>
					<rich:pickList required="true" converter="#{peopleConverter}" sourceListWidth="250px" targetListWidth="250px"
						value="#{tipoInterventoHome.instance.gestoriIntervento}" >
						<f:selectItems value="#{eloiseUtils.people}"/>
						</rich:pickList>
				</s:decorate>
				
				

				<s:decorate	template="/layout/input.xhtml">
					<ui:define name="label">Stati Possibili</ui:define>
					<rich:pickList required="true" sourceListWidth="250px" targetListWidth="250px"
						value="#{tipoInterventoHome.instance.statiPossibili}" >
						<s:selectItems value="#{statoList.resultList}" var="stato" label="#{stato.descrizione}"/>
						<s:convertEntity/>
						</rich:pickList>

						
				</s:decorate>
			</rich:panel>
			
				<ui:include src="/layout/default/actions.xhtml" >
						<ui:param name="home" value="#{tipoInterventoHome}"/>
						<ui:param name="base" value="parametri/TipoIntervento"/>
				</ui:include>
		
		</h:form>
		
	</ui:define>
	
	

</ui:composition>
