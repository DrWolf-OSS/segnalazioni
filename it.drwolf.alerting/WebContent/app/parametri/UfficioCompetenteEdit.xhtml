<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="title">#{ufficioCompetenteHome.managed ? 'Modifica' : 'Nuovo'} Ufficio </ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/menu.xhtml" />
	</ui:define>
	<ui:define name="body">

		<h:form id="ufficioCompetente" styleClass="edit">

			<rich:panel>
			
			

				<s:decorate	template="/layout/input.xhtml">
					<ui:define name="label">Ufficio</ui:define>
					<rich:comboBox width="250px" listWidth="250px" required="true" converter="#{ufficioConverter}"
						value="#{ufficioCompetenteHome.instance.eloiseId}" >
						<f:selectItems value="#{eloiseUtils.uffici}"/>
					</rich:comboBox>
						
						
				</s:decorate>
				<s:decorate	template="/layout/input.xhtml">
					<ui:define name="label">Richiede alert</ui:define>
						<h:selectBooleanCheckbox value="#{ufficioCompetenteHome.instance.alert}" />						
						
				</s:decorate>
				
				<s:decorate	template="/layout/input.xhtml">
					<ui:define name="label">Gestori Segnalazioni</ui:define>
					<rich:pickList required="true" converter="#{peopleConverter}" sourceListWidth="250px" targetListWidth="250px"
						value="#{ufficioCompetenteHome.instance.gestori}" >
						<f:selectItems value="#{eloiseUtils.people}"/>
						</rich:pickList>
						
						
				</s:decorate>
				

			</rich:panel>
			
				<ui:include src="/layout/default/actions.xhtml" >
						<ui:param name="home" value="#{ufficioCompetenteHome}"/>
						<ui:param name="base" value="parametri/UfficioCompetente"/>
				</ui:include>
		
		</h:form>
		
	</ui:define>
</ui:composition>
