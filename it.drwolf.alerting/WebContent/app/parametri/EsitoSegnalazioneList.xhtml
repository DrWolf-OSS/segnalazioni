<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/template.xhtml">

<ui:define name="title">Canali di Segnalazione</ui:define>

<ui:define name="navigation">
 	<ui:include src="/layout/menu.xhtml" />
</ui:define>
                       
<ui:define name="body">
    
   
	<h:form>
    
    <rich:panel>
               
    <rich:dataTable id="esitoSegnalazioneList" 
                var="esitoSegnalazione"
              value="#{esitoSegnalazioneList.resultList}" 
           rendered="#{not empty esitoSegnalazioneList.resultList}">
        
        
        <h:column>
            <f:facet name="header">
                             Esito 
            </f:facet>
            #{esitoSegnalazione.esito}
        </h:column>
       
        <h:column>
            <f:facet name="header">Azioni</f:facet>
            <s:link view="/app/parametri/EsitoSegnalazioneEdit.xhtml"
                   value="Modifica" 
                      id="esitoSegnalazione">
                <f:param name="esitoSegnalazioneId" 
                        value="#{esitoSegnalazione.id}"/>
            </s:link>
        </h:column>
    </rich:dataTable>

    
    </rich:panel>
    
    <s:decorate template="/layout/actions.xhtml">
        <s:button view="/app/parametri/EsitoSegnalazioneEdit.xhtml"
                    id="create" 
                 value="Nuovo Esito Segnalazione">
            <f:param name="esitoSegnalazioneId"/>
        </s:button>
    </s:decorate>
    
    </h:form>
  
</ui:define>

</ui:composition>
