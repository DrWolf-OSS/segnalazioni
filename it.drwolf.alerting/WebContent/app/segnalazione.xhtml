<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/template.xhtml">

	<ui:define name="title">Segnalazione: #{segnalazioneHome.instance.id} - #{segnalazioneHome.instance.oggetto}</ui:define>
	
	<ui:define name="navigation"><ui:include src="/layout/menu.xhtml" /></ui:define>

	<ui:define name="overbody">
		<ui:include src="/app/segnalazione/includeTop.xhtml">
			<ui:param name="segnalazione" value="#{segnalazioneHome.instance}" />
		</ui:include>
	</ui:define>

	<ui:define name="body">
		<ui:include src="/app/segnalazione/include.xhtml">
			<ui:param name="segnalazione" value="#{segnalazioneHome.instance}" />
		</ui:include>
   </ui:define>
   <ui:define name="panels">
   <rich:modalPanel id="panelSollecito" autosized="true" width="400"
			moveable="false" resizeable="false">
			<f:facet name="header">
            Inserisci sollecito
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<s:graphicImage value="/img/cross.png"
						onclick="#{rich:component('panelSollecito')}.hide()" />
				</h:panelGroup>
			</f:facet>
			<h:form>
				<h:inputHidden value="#{sollecito.idSegnalazione}"
					id="sollIdSegnalazione" />

				<s:decorate template="/layout/input.xhtml">
					<ui:define name="label">Testo sollecito</ui:define>
					<h:inputTextarea required="true" value="#{sollecito.testo}" />
				</s:decorate>
				<div style="text-align: right">
					<h:commandButton action="#{segnalazioneHome.sollecita(sollecito)}"
						value="Inoltra sollecito" />
				</div>
			</h:form>
		</rich:modalPanel>
		
		
		 
		
		
   </ui:define>
   
</ui:composition>
