<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="title">Nuova Segnalazione</ui:define>
	<ui:define name="navigation">

		<ui:include src="/layout/menu.xhtml" />
	</ui:define>

	<ui:define name="body">

		<ui:include src="/app/segnalazione/include.xhtml">
			<ui:param name="segnalazione" value="#{segnalazioneHome.instance}" />
		</ui:include>

		<s:decorate id="buttons" template="/layout/actions.xhtml">
			<h:commandButton value="Inoltra segnalazione"
				action="#{segnalazioneHome.persist}" />
		</s:decorate>
	</ui:define>

	<ui:define name="panels">

		<rich:modalPanel id="panelCittadino" autosized="true" width="400"
			moveable="false" resizeable="false">
			<f:facet name="header">
            Nuovo cittadino
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<s:graphicImage value="/img/cross.png"
						onclick="#{rich:component('panelCittadino')}.hide()" />
				</h:panelGroup>
			</f:facet>
			<h:form>



				<s:decorate id="nomeField" template="/layout/input.xhtml">
					<ui:define name="label">Nome</ui:define>
					<h:inputText id="nome" required="true"
						value="#{iscrittoHome.instance.nome}" />
				</s:decorate>

				<s:decorate id="cognomeField" template="/layout/input.xhtml">
					<ui:define name="label">Cognome</ui:define>
					<h:inputText id="nome" required="true"
						value="#{iscrittoHome.instance.cognome}" />
				</s:decorate>

				<s:decorate id="emailField" template="/layout/input.xhtml">
					<ui:define name="label">Email</ui:define>
					<h:inputText id="email" required="true"
						value="#{iscrittoHome.instance.email}" />

				</s:decorate>

				<s:decorate id="cellField" template="/layout/input.xhtml">
					<ui:define name="label">Cellulare</ui:define>
					<h:inputText id="cell" value="#{iscrittoHome.instance.cellulare}" />
				</s:decorate>

				<s:decorate id="indField" template="/layout/input.xhtml">
					<ui:define name="label">Indirizzo</ui:define>
					<h:inputText id="ind" size="50"
						value="#{iscrittoHome.instance.indirizzo}" />

				</s:decorate>
				<s:decorate template="/layout/input.xhtml">
					<ui:define name="label">CAP</ui:define>
					<h:inputText value="#{iscrittoHome.instance.cap}" />

				</s:decorate>
				<s:decorate template="/layout/input.xhtml">
					<ui:define name="label">Localit√†</ui:define>
					<h:inputText value="#{iscrittoHome.instance.localita}" />

				</s:decorate>
				
				<s:decorate template="/layout/actions.xhtml">
				
			<h:commandButton 
			   	action="#{iscrizioneManager.nuovoCittadino()}" 
				value="Salva" />
				
		</s:decorate>



			</h:form>
		</rich:modalPanel>
	</ui:define>

</ui:composition>
