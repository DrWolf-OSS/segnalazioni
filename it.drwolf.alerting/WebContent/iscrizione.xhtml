<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/template.xhtml">

<ui:define name="title">
<h:outputText value="#{starter.applicationDescription}" escape="false" />
	
</ui:define>



<ui:define name="fullpage">

	<div class="logoContainer login">
		<div class="homeLogo">
				 
				<rich:panel >
					<h:panelGrid columns="2" columnClasses="inlineLable, ''" style="width:100%">
						<s:label styleClass="required">
				   		   <h:outputText value="Nome"/>
				   		</s:label> 
				   		<s:div>
					   		<s:div styleClass="#{invalid?'errors':''}" >
								 <h:inputText id="nome" required="true" value="#{iscrizioneManager.nome}"/>
							</s:div>
					        <h:message for="nome" style="color:red; font-size:15px;"/>
				        </s:div>
				        
						<s:label styleClass="#{invalid?'errors':''} #{required?'required':''}">
				   		   <h:outputText value="Cognome"/>
				   		</s:label> 
				   		<s:div>
					   		<s:div styleClass="#{invalid?'errors':''}" >
								 <h:inputText id="cognome" required="true" value="#{iscrizioneManager.cognome}"/>
							</s:div>
					        <h:message for="cognome" style="color:red; font-size:15px;"/>
				        </s:div>
				        
				        <s:label styleClass="#{invalid?'errors':''} #{required?'required':''}">
				   		   <h:outputText value="Email" />
				   		</s:label> 
				   		<s:div>
					   		<s:div styleClass="#{invalid?'errors':''}" >
								 <h:inputText id="email" required="true" value="#{iscrizioneManager.email}"/>
							</s:div>
					        <h:message for="email" style="color:red; font-size:15px;"/>
				        </s:div>
				        <div></div>
				        <s:decorate template="/layout/actions.xhtml">
			            	<h:commandButton value="Iscriviti" action="#{iscrizioneManager.nuovaIscrizione()}" style="font-size:24px; margin-left:0px; margin-top:10px; width:50%"/>
			        	</s:decorate>
					</h:panelGrid>
			
			        
				</rich:panel>
        		<s:div style="clear:both; display:block;"/>
		</div>
	</div>


 </ui:define>
</ui:composition>
