<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">



	
	<c:set var="list" value="#{segnalazione.sollecitiList}" />
    <rich:dataTable styleClass="historyTable zebra" value="#{list}" var="s">
            <h:column>
                <f:facet name="header">
                    Inserito da
                </f:facet>
                <h:outputText value="#{s.idinseritore}">
                    <f:converter converterId="usernameConverter"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Inserito il
                </f:facet>
                <h:outputText value="#{s.data}">
                    <s:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Testo
                </f:facet>
                #{s.testo}
            </h:column>
            <h:column>  
                <f:facet name="header">
                    Risposta di
                </f:facet>            
                <h:outputText value="#{s.idassegnatario}">
                    <f:converter converterId="usernameConverter"/>
                </h:outputText>
            </h:column>
            <h:column>  
                <f:facet name="header">
                    Data risposta
                </f:facet>            
                <h:outputText value="#{s.dataRisposta}">
                    <s:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                </h:outputText>
            </h:column>
            <h:column>  
                <f:facet name="header">
                    Testo risposta
                </f:facet>                      
                #{s.risposta}
            </h:column>
        </rich:dataTable>		



	
</ui:composition>
