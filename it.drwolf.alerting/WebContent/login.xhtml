<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/template.xhtml">

<ui:define name="title">
<h:outputText value="#{starter.applicationDescription}" escape="false" />
	
</ui:define>



<ui:define name="fullpage">
			<h:outputText styleClass="homeText" value="#{starter.welcomeText}" escape="false"/>
	<div class="logoContainer login">
		<div class="homeLogo">
				 
				<rich:panel >
					<h:panelGrid columns="2" columnClasses="inlineLable, ''" style="width:100%">
						<s:label styleClass="#{invalid?'errors':''} #{required?'required':''}">
							<h:graphicImage value="/img/fugue/32/mail.png" style="vertical-align:top; margin-right:5px"/>
				   		   <h:outputText value="Email"/>
				   		</s:label> 
				   		<s:div>
					   		<s:div styleClass="#{invalid?'errors':''}" >
								 <h:inputText id="username" required="true" value="#{identity.username}"/>
							</s:div>
					        <h:message for="username" style="color:red; font-size:15px;"/>
				        </s:div>
				        
				        <s:label styleClass="#{invalid?'errors':''} #{required?'required':''}">
				        	<h:graphicImage value="/img/fugue/32/lock.png" style="vertical-align:sub;  margin-right:5px"/>   
				   		   <h:outputText value="Codice utente" />
				   		</s:label> 
				   		<s:div>
					   		<s:div styleClass="#{invalid?'errors':''}" >
								<h:inputSecret id="password" required="true"
			                                value="#{identity.password}"/>
							</s:div>
					        <h:message for="password" style="color:red; font-size:15px;"/>
				        </s:div>
				        <div></div>
				        <s:decorate template="/layout/actions.xhtml">
			            	<h:commandButton value="Entra" action="#{identity.login}" style="font-size:24px; margin-left:0px; margin-top:10px; width:50%"/>
			        	</s:decorate>
					</h:panelGrid>
			
			        
				</rich:panel>
        		
        		<s:div style="clear:both; display:block; height:1em;"/>
        		
        		<s:div styleClass="dialog" style="width:45%; float:left; text-align:center;">
        			<h:graphicImage value="/img/fugue/user--plus.png" style="vertical-align:sub;"/>
        			<s:link value="Iscriviti" view="/iscrizione.xhtml" propagation="none"/>
        		</s:div>
        		<s:div styleClass="dialog" style="width:45%; float:right; text-align:center;">
        			<h:graphicImage value="/img/fugue/user-silhouette-question.png" style="vertical-align:sub;"/>
        			<a href="#{workSession.getParam('app.iscrizioni.publicUrl')}">Ricordami il codice utente</a> 
        		</s:div>
        		
        		<s:div style="clear:both; display:block;"/>
		</div>
	</div>


 </ui:define>
</ui:composition>
